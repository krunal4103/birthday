<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just for You üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff1eb, #fce7f3);
      font-family: 'Playfair Display', serif;
    }

    .order-card {
      background: #fffaf5;
      max-width: 420px;
      width: 90%;
      padding: 30px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
      animation: fadeUp 1.2s ease;
    }

    .order-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 22px;
      margin-bottom: 22px;
    }

    .order-card h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #a0522d;
      margin-bottom: 14px;
    }

    .order-card p {
      font-size: 17px;
      color: #5f4b32;
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .heart {
      font-size: 28px;
      animation: pulse 1.6s infinite;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="order-card">
    <img src="MOM.jpg" alt="For You">

    <h1>Just for You üíï</h1>

    <p>
      This little surprise is a reminder that  
      no matter where life takes us,  
      my heart always chooses <strong>you</strong>.  
      Your smile is my favorite thing in the world ü•πüíñ
     <br>
      And if you want any of the given gifts then Tell Your BESTFRIEND!!!!!
    </p>

    <div class="heart">‚ù§Ô∏è</div>
  </div>

</body>
</html>
